language: node_js
node-js:
  - lts/*
script:
  - rm -rf dist
  - npm run lint
  - npm run travisBuild
  - echo "This happened"

notifications:
  email: false

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
  local_dir: ./dist/aboutme
