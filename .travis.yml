language: node_js
node-js:
  - 12
script:
  - npm run travisBuild
notifications:
  email: false

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
  local_dir: ./dist/aboutme
